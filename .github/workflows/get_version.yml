name: Get release version

on:
  pull_request:
    types: [closed]
    branches:
      - release-v*

jobs:
  deploy:
    runs-on: ubuntu-18.04

    steps:
      - name: Get release version
        id: releaseVersion
        run: echo ::set-output name=tagName::${GITHUB_REF#refs/tags/}

      - run: "echo '${{ github.event.pull_request.merged }}'"

      - run: "echo '${{ steps.releaseVersion.outputs.tagName }}'"
